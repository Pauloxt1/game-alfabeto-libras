<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Advinhe o filme em libras!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#057193">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <form method="POST" name="palavra" autocomplete="off">
    <input type="text" id="palavra-form" placeholder="Advinhe o filme, série ou desenho" class="input-control" required>
    <form input type="submit">
  </form>
  <div id="imgs">

  </div>
  <div id="modal-nome">
    <div id="all-form">
      <form method="POST" name="save-name" autocomplete="off">
        <input type="text" name="nome" id="input-modal" placeholder="Digite seu nome." required>
        <input type="submit" value="SALVAR" id="btn-salvar">
      </form>
    </div>
  </div>
  <section class="sucesso">
    Parabéns, <span class="win" id="quem-venceu"></span> venceu!
    <img src="" alt="Filme vencedor">
    <span class="win movie-title"></span>
  </section>
<script src="vendor/socket-io-client/socket.io.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
